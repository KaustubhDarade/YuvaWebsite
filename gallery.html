<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>गॅलरी | Yuva Sanghatan</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border: 3px solid white;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    .lightbox.active {
      display: flex;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container nav">
      <a class="brand" href="index.html"><span class="brand-top">Yuva Sanghatan</span><span class="brand-sub">युवा संघटन</span></a>
      <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">☰</button>
      <nav class="menu" id="menu">
        <a href="index.html">मुख्यपृष्ठ</a>
        <a href="about.html">आपण कोण</a>
        <a href="activities.html">उपक्रम</a>
        <a href="events.html">कार्यक्रम</a>
        <a href="contact.html" class="btn btn-primary">सहयोग</a>
      </nav>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <h1>गॅलरी</h1>
        <div id="sliderGallery" class="gallery-grid">
        <figure class="gallery-item">
          <img src="assets/img/gallery/img1.jpg" alt="गॅलरी 1" class="gallery-img" loading="lazy">
        </figure>
        <figure class="gallery-item">
          <img src="assets/img/gallery/img2.jpg" alt="गॅलरी 2" class="gallery-img" loading="lazy">
        </figure>
        <figure class="gallery-item">
          <img src="assets/img/gallery/img3.jpg" alt="गॅलरी 3" class="gallery-img" loading="lazy">
        </figure>
        <figure class="gallery-item">
          <img src="assets/img/gallery/img4.jpg" alt="गॅलरी 4" class="gallery-img" loading="lazy">
        </figure>
        <figure class="gallery-item">
          <img src="assets/img/gallery/img5.jpg" alt="गॅलरी 5" class="gallery-img" loading="lazy">
        </figure>
        <figure class="gallery-item">
          <img src="assets/img/gallery/img6.jpg" alt="गॅलरी 6" class="gallery-img" loading="lazy">
        </figure>
      </div>
      
      <h2 style="margin-top: 2rem;"></h2>
      <div id="galleryGrid" class="gallery-grid"></div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container copyright">© <span id="year"></span> Yuva Sanghatan</div>
  </footer>
  <div class="lightbox" id="lightbox">
    <img id="lightbox-img" src="" alt="">
  </div>
  <script>window.API_BASE='https://yuva-backend.onrender.com';</script>
  <script>
    // Lightbox functionality
    document.addEventListener('DOMContentLoaded', function() {
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      
      // Add click event to all gallery images
      const galleryImages = document.querySelectorAll('.gallery-img');
      galleryImages.forEach(img => {
        img.addEventListener('click', function() {
          lightboxImg.src = this.src;
          lightboxImg.alt = this.alt;
          lightbox.classList.add('active');
          
          // Prevent scrolling when lightbox is open
          document.body.style.overflow = 'hidden';
        });
      });
      
      // Close lightbox when clicking outside the image
      lightbox.addEventListener('click', function(e) {
        if (e.target === lightbox) {
          lightbox.classList.remove('active');
          document.body.style.overflow = 'auto';
        }
      });
      
      // Close lightbox with ESC key
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && lightbox.classList.contains('active')) {
          lightbox.classList.remove('active');
          document.body.style.overflow = 'auto';
        }
      });
    });
  </script>
  <script src="assets/js/main.js"></script>
</body>
</html>
